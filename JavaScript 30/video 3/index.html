<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
    <h2>Updates CSS Variables with <span class="hl">Js</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base Color:</label>
        <input type="color" name="base" id="" value="#eeeeee">
    </div>
    <img src="assets/20473181.jpg" alt="">
    <script src="main.js"></script>
</body>
</html>
